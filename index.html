<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness Registration</title>
  
</head>
<body>

  <div class="container">
    
    <div class="left-side">
     <img src="Logo(1).png" alt="Logo" class="logo">
      <h1 class="title">For Individuals</h1>
      <p class="description">
        Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.
      </p>
    </div>

   
    <div class="form-container">
      <form>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" value="Tolu" class="highlight" autocomplete="off">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <select>
              <option>Select here</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" placeholder="Select here" readonly style="cursor:pointer;">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Weight (KG)</label>
            <input type="text" placeholder="Enter Weight">
          </div>
          <div class="form-group">
            <label>Height (CM)</label>
            <input type="text" placeholder="Enter height here..">
          </div>
        </div>

        <div class="form-group full-width">
          <label>Activity Level</label>
          <select>
            <option>Select here</option>
            <option>Sedentary</option>
            <option>Lightly Active</option>
            <option>Moderately Active</option>
            <option>Very Active</option>
          </select>
        </div>

        <div class="form-group full-width ls">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" placeholder="">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
        </div>

        <button type="submit" class="register-btn">Register</button>

        <p class="terms">
          By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
  </div>

</body>

</html>
